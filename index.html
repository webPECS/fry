function RendelesTarolasa() {
	tomb.push([$("#darab").val(),$('input[name=kaja]:checked').val(),$('input[name=sos]:checked').val(),$('input[name=meret]:checked').val()]);
	console.log(tomb);
	
}
  
function RendelesKiiras(rendeles) {
  var output = '<strong>' + rendeles.etterem + '</strong><br /> ';
  output += rendeles.varos + ', ';
  output += rendeles.utca + ' ';
  output += rendeles.hszam;

  if (rendeles.emelet != '') {
    output += ' (' + rendeles.emelet + ')<br> ';
  } else {
    output += '<br> ';
  }

         
  output += '<strong>' + rendeles.ar + ' Ft</strong><br />';
  return output;  
}
	
function Store(page) {
  window.page = page;
  window.localStorage.setItem("page", window.page);
